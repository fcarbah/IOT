
<div class="modal" tabindex="1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="toggleModal(0);$hide()">&times;</button>
                <h4 class="modal-title">Add Contact</h4>
            </div>
            <div class="modal-body">

                <form class="row" name="contactForm">
                    <div class="col-lg-12 col-md-12 col-sm-12">

                        <div class="form-group" ng-class="{ 'has-error': contactForm.name.$invalid && contactForm.name.$touched, 'has-success': contactForm.name.$valid }">
                            <label class="control-label"><span>Name</span></label>
                            <input type="text" class="form-control" placeholder="Full Name" name="name" ng-model="newContact.name" required>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': contactForm.type.$invalid && contactForm.type.$touched, 'has-success': contactForm.type.$valid }">
                            <label class="control-label"><span>Contact Type</span></label>
                            <select class="form-control" ng-model="newContact.type" name="type" required>
                                <option ng-repeat="item in types" value="{{item.id}}">{{item.value}}</option>
                            </select>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': contactForm.phone.$invalid && contactForm.phone.$touched, 'has-success': contactForm.phone.$valid }">
                            <label class="control-label"><span>Phone</span></label>
                            <input type="text" class="form-control" ui-mask="9?9?9?-9?9?9?-9?999" ng-pattern="/\d{3}|\d{7}|\d{10}/" name="phone" ng-model="newContact.phone" required>
                            <div ng-messages="contactForm.phone.$error" ng-if="contactForm.phone.$touched">
                                <p class="error text-danger" ng-show="contactForm.phone.$error.pattern">Invalid Phone Number</p>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': contactForm.email.$invalid && contactForm.email.$touched, 'has-success': contactForm.email.$valid }">
                            <label class="control-label"><span>Email</span></label>
                            <input type="email" class="form-control" placeholder="example@test.com" name="email" ng-model="newContact.email" ng-required="newContact.alertTypes.indexOf('Email') >=0">
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': contactForm.alert.$invalid && contactForm.alert.$touched, 'has-success': contactForm.alert.$valid }">
                            <label class="control-label"><span>Notification Type</span></label>
                            <button type="button" placeholder="Select one or more" required class="form-control btn btn-default" name="alert" ng-model="newContact.alertTypes" ng-options="alert.id as alert.value for alert in alertTypes" bs-select data-multiple="1">Action <span class="caret"></span>
                            </button>
                        </div>

                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn-flat" ng-click="toggleModal(0);$hide()"><span class="fa fa-remove"></span> Cancel</button>
                <button class="btn btn-success pull-right btn-flat" ng-click="saveContact()"><span class="fa fa-check"></span> Save</button>
            </div>
        </div>
    </div>
</div>
