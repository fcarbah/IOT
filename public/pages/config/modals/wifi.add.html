
<div class="modal" tabindex="1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="toggleModal(0);$hide()">&times;</button>
                <h4 class="modal-title">Add Wifi Network</h4>
            </div>
            <div class="modal-body">
                
                <form name="wirelessForm">
                    <div class="form-group has-feedback" ng-class="{ 'has-error': wirelessForm.ssid.$invalid && wirelessForm.ssid.$touched, 'has-success': wirelessForm.ssid.$valid }">
                        <label class="control-label hidden-md">SSID</label>
                        <div class="">
                            <input type="text" class="form-control" name='ssid' ng-model="wirelessNetwork.ssid" required >
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': wirelessForm.auth.$invalid && wirelessForm.auth.$touched, 'has-success': wirelessForm.auth.$valid }">
                        <label class="control-label hidden-md">Encryption Type</label>
                        <div class="">
                            <select class="form-control" name='auth' ng-model="wirelessNetwork.authType" required>
                                <option ng-repeat="item in authTypes" value="{{item.id}}" ng-selected="wirelessNetwork.authType==item.id">{{item.value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': wirelessForm.password.$invalid && wirelessForm.password.$touched, 'has-success': wirelessForm.password.$valid }">
                        <label class="control-label hidden-md">Password</label>
                        <div class="">
                            <input type="password" class="form-control" name='password' ng-model="wirelessNetwork.password" 
                                ng-required="passwordRequired(wirelessNetwork)">
                        </div>
                    </div>
                    <div class="form-group pad-5">
                        <label class="btn-check">
                            <input type="checkbox" ng-model="wirelessNetwork.autoConnect">
                            <span>Auto Connect</span>
                        </label>
                    </div>
                </form>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn-flat" ng-click="toggleModal(0)"><span class="fa fa-remove"></span> Cancel</button>
                <button class="btn btn-success pull-right btn-flat" ng-click="saveWireless()"><span class="fa fa-check"></span> Save</button>
            </div>
        </div>
    </div>
</div>
