
<div class="modal" tabindex="1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="toggleModal(1);$hide()">&times;</button>
                <h4 class="modal-title">Editing "{{editNetwork.ssid}}"</h4>
            </div>
            <div class="modal-body">
                
                <form name="wirelessEditForm">
                    <div class="form-group has-feedback" ng-class="{ 'has-error': wirelessEditForm.ssid.$invalid && wirelessEditForm.ssid.$touched, 'has-success': wirelessEditForm.ssid.$valid }">
                        <label class="control-label hidden-md">SSID</label>
                        <div class="">
                            <input type="text" class="form-control" name='ssid' ng-model="editNetwork.ssid" required >
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': wirelessEditForm.auth.$invalid && wirelessEditForm.auth.$touched, 'has-success': wirelessEditForm.auth.$valid }">
                        <label class="control-label hidden-md">Encryption Type</label>
                        <div class="">
                            <select class="form-control" name='auth' ng-model="editNetwork.authType" required>
                                <option ng-repeat="item in authTypes" value="{{item.id}}" ng-selected="editNetwork.authType==item.id">{{item.value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group pad-5">
                        <label class="btn-check">
                            <input type="checkbox" ng-model="editNetwork.autoConnect" ng-checked="editNetwork.autoConnect">
                            <span>Auto Connect</span>
                        </label>
                    </div>
                </form>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn-flat" ng-click="toggleModal(1)"><span class="fa fa-remove"></span> Cancel</button>
                <button class="btn btn-success pull-right btn-flat" ng-click="updateWireless()"><span class="fa fa-check"></span> Save</button>
            </div>
        </div>
    </div>
</div>
