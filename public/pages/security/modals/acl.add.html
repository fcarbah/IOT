
<div class="modal" tabindex="1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="toggleModal(0);$hide()">&times;</button>
                <h4 class="modal-title">Add IP Rule</h4>
            </div>
            <div class="modal-body">
                
                <form class="row form-inline" role="form" name="addForm">

                    <div class="form-group col-md-4" ng-class="{ 'has-error': addForm.startIp.$invalid && addForm.startIp.$touched, 'has-success': addForm.startIp.$valid }">
                        <label>Start Ip </label>
                        <input type="text" class="form-control" ipmask="ipv4" name="startIp" required
                            ng-pattern="ipPattern" ng-model="newFilter.startIp">
                        
                        <div ng-messages="addForm.startIp.$error" ng-if="addForm.startIp.$touched">
                            <p class="error text-danger" ng-message="required">Start IP is required</p>
                            <p class="error text-danger" ng-show="addForm.startIp.$error.pattern">Invalid IP Address</p>
                        </div>
                    </div>

                    <div class="form-group col-md-4" ng-class="{ 'has-error': addForm.endIp.$invalid && addForm.endIp.$touched, 'has-success': addForm.endIp.$valid }">
                        <label>End Ip </label>
                        <input type="text" class="form-control" ipmask="ipv4" name="endIp" ng-required="newFilter.endIp != ''"
                            ng-pattern="ipOptional" ng-model="newFilter.endIp">
                        
                        <div ng-messages="addForm.endIp.$error" ng-if="addForm.endIp.$touched">
                            <p class="error text-danger" ng-message="required">End IP is required</p>
                            <p class="error text-danger" ng-show="addForm.endIp.$error.pattern">Invalid IP Address</p>
                        </div>
                    </div>

                    <div class="form-group col-md-4" ng-class="{ 'has-error': addForm.mode.$invalid && addForm.mode.$touched, 'has-success': addForm.mode.$valid }">
                        <label>Mode </label>
                        <select class="form-control" ng-model="newFilter.accessType" name="mode" required>
                            <option ng-repeat="item in accessTypes" value="{{item.id}}">{{item.value}}</option>
                        </select>
                        
                        <div ng-messages="addForm.mode.$error" ng-if="addForm.mode.$touched">
                            <p class="error text-danger" ng-message="required">Access Type is required</p>
                        </div>
                    </div>

                </form>

                
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn-flat" ng-click="toggleModal(0);$hide()"><span class="fa fa-remove"></span> Cancel</button>
                <button class="btn btn-success pull-right btn-flat" ng-click="saveIpFilter()"><span class="fa fa-check"></span> Save</button>
            </div>
        </div>
    </div>
</div>
