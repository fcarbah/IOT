
<div id="page-heading">
    <h3 class="page-title">Account Policies Configuration</h3>
</div>

<section class="container-fluid">

    <div class="row">
        
        <div class="col-md-12">
            
            <article class="panel panel-primary">
                <header class="panel-heading">
                    Account Policies
                    <div class="panel-options">
                        <a href="" data-toggle="refresh"><i class="fa fa-refresh"></i></a>
                        <a href="" data-toggle="minimize">
                                <i class="fa fa-minus"></i>
                                <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </header>
                <section class="panel-body">
                    <table ng-table="apTable" class="table ng-table-responsive">
                        <tr ng-repeat="item in $data">

                            <td data-title="'Name'" sortable="'name'">{{ item.name }}</td>

                            <td data-title="'User Group'" sortable="'role'">{{ item.role }}</td>
                            
                            <td data-title="'Failed Login Attempts'" sortable="'failedLoginAttempts'">{{ item.failedLoginAttempts }}</td>
                            
                            <td data-title="'Account Lockout Duration'" sortable="'lockoutDuration'">{{ item.lockoutDuration }}</td>
                            
                            <td data-title="'Account Lockout Threshold'" sortable="'threshold'">{{ item.threshold }}</td>
                            
                            <td data-title="'Reset Account Lockout After'" sortable="'reset'">{{ item.reset }}</td>

                            <td data-title="'Options'">
                                <div class="btn-group">
                                    <button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
                                    <ul role="menu" class="dropdown-menu">
                                        <li role="presentation" class="dropdown-header">Actions</li>
                                        <li><a href="" ng-show="hasPermission('security.ap.edit')" ng-click="editAP(item)">Edit</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </table>
                </section>
            </article>
            
        </div>
        
    </div>
    
</section>
