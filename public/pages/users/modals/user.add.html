
<div class="modal" tabindex="1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="toggleModal(0);$hide()">&times;</button>
                <h4 class="modal-title">Add User</h4>
            </div>
            <div class="modal-body">
                
                <form name="addForm">
                        
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="input-group form-group" ng-class="{ 'has-error': addForm.name.$invalid && addForm.name.$touched, 'has-success': addForm.name.$valid }">
                                <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
                                <input type="text" class="form-control" placeholder="Username" name="name" ng-model="newUser.username" required ng-pattern="/^\w+$/">
                            </div>
                            <div ng-messages="addForm.name.$error" ng-if="addForm.name.$touched">
                                <p class="error text-danger" ng-message="required">Username is required</p>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="form-group" ng-class="{ 'has-error': addForm.role.$invalid  && addForm.role.$touched, 'has-success': addForm.role.$valid }">
                                <select class="form-control" ng-model="newUser.role_id" name="role" required>
                                    <option value="">Select User Role</option>
                                    <option ng-repeat="item in userRoles" value="{{item.id}}">{{item.name}}</option>
                                </select>
                            </div>
                            <div ng-messages="addForm.role.$error" ng-if="addForm.role.$touched">
                                <p class="error text-danger" ng-message="required">User Role is required</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="input-group form-group" ng-class="{ 'has-error': addForm.password.$invalid && addForm.password.$touched, 'has-success': addForm.password.$valid }">
                                <div class="input-group-addon"><i class="fa fa-lock fa-fw"></i></div>
                                <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password" name="password" required>
                            </div>
                            <div ng-messages="addForm.password.$error" ng-if="addForm.password.$touched">
                                <p class="error text-danger" ng-message="required">Password is required</p>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="input-group form-group" ng-class="{ 'has-error': addForm.cpassword.$invalid && addForm.cpassword.$touched, 'has-success': addForm.cpassword.$valid }">
                                <div class="input-group-addon"><i class="fa fa-lock fa-fw"></i></div>
                                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="newUser.confirmPassword" name="cpassword" required ng-pattern=newUser.password>
                            </div>
                            <div ng-messages="addForm.cpassword.$error" ng-if="addForm.cpassword.$touched">
                                <p class="error text-danger" ng-message="required">Confirm Password is required</p>
                                <p class="error text-danger" ng-show="addForm.cpassword.$error.pattern">Confirm Password does not match Password</p>
                            </div>
                        </div>
                    </div>

                </form>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn-flat" ng-click="toggleModal(0);$hide()"><p class="fa fa-remove"></p> Cancel</button>
                <button class="btn btn-success pull-right btn-flat" ng-click="saveUser()"><p class="fa fa-check"></p> Save</button>
            </div>
        </div>
    </div>
</div>
